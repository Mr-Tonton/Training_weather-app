<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast -by MrTonton</title>
    <meta name="description"
        content="Application météo avec prévision sur 5 jours, choix de la ville et géolocalisation">

    <!-- ---- FONTS ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- ---- FONTAWESOME ---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>WEATHER FORECAST -by MrTonton</h1>
    </header>
    <main>
        <section>
            <div class="search-container">
                <form class="search-input">
                    <input type="text" id="cities" name="cities" placeholder="ex: Paris, FR" autofocus>
                    <button>Research</button>
                </form>
                    <button class="geoloc" type="submit">
                        <i class="fa-solid fa-earth-europe"></i>
                    </button>
            </div>

            <div class="display-city">
                <h2>Selected city : <br><span id="selected-city"></span></h2>
            </div>
        </section>

        <div class="separate"></div>

        <section>
            <div class="display-container">
                <article class="daily-result">
                    <h2>Today</h2>
                    <div class="display-daily-result"></div>
                </article>
                <aside class="next-days-result">
                    <h2>5 days forecast</h2>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </aside>
            </div>
        </section>
    </main>
</body>

</html>
